# Thresholds for rule-based pre-checks
# Adjust these values based on your network baseline

ddos:
  # Trigger DDoS model if packet rate exceeds this (packets per interval)
  packet_rate_threshold: 1000
  # Or if unique source IPs exceed this
  unique_src_ips_threshold: 50

mitm:
  # These are the pre-filter rules from your script.
  # The model will only run if one of these conditions is met.
  min_mismatch_count: 1
  min_packet_rate: 0.005

c2c:
  # Pre-check rules (can be tuned later)
  average_flow_duration_threshold: 300
  unique_dst_ports_threshold: 10
  
  # Threshold for the final model prediction. If the malicious probability
  # from the model is above this value, an attack is flagged.
  # Value from your model_metadata.json, but can be adjusted here.
  prediction_threshold: 0.145